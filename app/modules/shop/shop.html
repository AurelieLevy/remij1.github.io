<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <div class="container gallery-container">

                <h1>Photos shop</h1>
                            
                <div class="tz-gallery">
                    <div class="row">
                        <div ng-repeat="x in vm.photos">
                            <div class="col-sm-6 col-md-4">
                                <a class="lightbox" href="/app/assets/images/{{x.imageId}}.jpg">
                                    <img src="/app/assets/images/{{x.imageId}}.jpg" width="305" height="230" alt="{{x.imageId}}">
                                </a>
                                <md-button ng-click="buy(x.imageId)" class="md-accent md-raised">Buy for {{x.value}}</md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
